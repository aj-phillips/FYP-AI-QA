<!DOCTYPE html>
<html>
  <head>
    <title>FYP - QuestionAnswering</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="form-container">
      <p class="form-title">QuestionAnswering</p>
      <p class="form-description">
        Enter your question below and click submit to get the answer.
      </p>
      <form id="form">
        <input type="text" id="inputText" placeholder="Enter your question here..." name="input">
        <input type="submit"></input>
      </form>
      <div id="output">
        <p>Answer:</p>
        <div id="box">
          <div id="output-text">
            
          </div>
        </div>
      </div>
    </div>
    <div id="spinner">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      width="80px" height="80px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
          <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="1s"
            repeatCount="indefinite"/>
          </path>
      </svg>
      <div id="spinner-text">Please Wait...</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
